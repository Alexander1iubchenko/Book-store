databaseChangeLog:
  - changeSet:
      id: create_books_categories_table
      author: alex_liubchenko
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: foreignKey_book_id
                    references: books(id)
                    deleteCascade: true
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: foreignKey_category_id
                    references: categories(id)
                    deleteCascade: true
