databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: alex
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: foreignKey_user
                    nullable: false
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: foreignKey_role
                    nullable: false
                    references: roles(id)
                    deleteCascade: true
